<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Registration Form</title>
    <!-- TODO: Link your CSS file here in Step 2 -->
</head>
<body>
    <header>
        <h1>Student Club Registration</h1>
        <p>Join one of our exciting student clubs!</p>
    </header>

    <main>
        <!-- TODO: Create your form here in Step 1 -->
        <!-- Requirements for Step 1:
             - Form with POST method
             - Action should point to process.php
             - Name field (text input)
             - Email field (email input)  
             - Club selection (select dropdown with at least 3 options)
             - Submit button
        -->
        <form action="process.php" method="post" id="regisform">
            <input type="text" id="firstname" name="name" placeholder="First Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
    
            <select name="club" id="club" required>
                <option value="program" selected>Programming Club</option>
                <option value="art">Art Club</option>
                <option value="sports">Sports Club</option>
            </select>
    
            <input type="submit" name="submit">
        </form>

    </main>

    <footer>
        <p>&copy; 2024 Student Club Registration System</p>
    </footer>
</body>
</html>
